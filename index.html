<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <form class=" mx-auto rounded">
        <div class="d rounded" >
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand"><b>Payment form example</b></a>
                </div>
            </nav>
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="row px-3">
                <div class="mb-3 col-4">
                    <label for="exampleFormControlInput1" class="form-label"> Card #</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXX">
                </div>
                <div class="mb-3 col-4">
                    <label for="exampleFormControlInput1" class="form-label"> CVC #</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXX">
                </div>
                <div class="mb-3 col-4">
                    <label for="exampleFormControlInput1" class="form-label"> Amount</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXX">
                </div>

            </div>
            <div class="row px-2">
                <div class="mb-3 col-6">
                    <label for="exampleFormControlInput1" class="form-label"> First Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXX">
                </div>
                <div class="mb-3 col-6">
                    <label for="exampleFormControlInput1" class="form-label"> Last Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXX">
                </div>

            </div>
            <div class="row px-4">
                <div class="mb-3 col-6">
                    <label for="exampleFormControlInput1" class="form-label"> City</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXX">
                </div>
                <div class="mb-3 col-3">
                    <label for="dropdowninput" class="form-label"> State</label>
                    <br>
                    <select class="form-control" id="dropdowninput">
                        <option value="Sl">Pick a State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="mb-3 col-3">
                    <label for="exampleFormControlInput1" class="form-label"> Card #</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXX">
                </div>
            </div>
            <div class="row px-4">
                <div class="mb-3 col-6">
                    <div class="container d-flex bg-secondary p-2 rounded">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fa-solid fa-credit-card"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fa-solid fa-money-bill"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 col-6">
                    <label for="exampleFormControlInput1" class="form-label">Message</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2"></label>
                    </div>
                    <p class="text-body-secondary">Add any notes here.</p>
                </div>
            </div>
            <nav class="navbar bg-body-tertiary">
                <div class="d-flex justify-content-end w-100">
                    <button class="btn btn-secondary mx-1">Cancel</button>
                    <button class="btn btn-primary">Send</button>
                </div>
            </nav>
        </div>
    </form>
</body>
<script src="https://kit.fontawesome.com/4b523b3824.js" crossorigin="anonymous"></script>
</html>
